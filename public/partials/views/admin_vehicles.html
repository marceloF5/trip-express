<div ng-include="template.header"></div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a ng-href="#/home">Administração</a></li>
                <li>Veículos</li>
                <ui id="publishDate" class="pull-right .hidden-800"><small>| Development Environment</small></ui> 
                <ui id="projectVersion" class="pull-right .hidden-800"><small>Version: 0.0.0.1-SNAPSHOT |</small></ui>                                       
            </ol>  
        </div>
    </div>            
</div>

<div ng-include="template.left"></div>

<div class="col-md-10">                    
    <div class="row-fluid">
        <div class="col-md-9">                            
            <h2><b>Veículos</b></h2>                            
        </div>
        <div class="col-md-3" style="padding-top: 19px;">
            <div class="dropdown pull-right">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownActions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Ações
                    <span class="caret"></span>
                </button>
                <ui class="dropdown-menu" aria-labelledby="dropdownActions"> 
                    <li class="dropdown-header"><b>Veículo</b></li>
                    <li><a ng-href="#/vehicles_input"><i class="glyphicon glyphicon-plus"></i> Novo</a></li>                                                
                </ui>                                
            </div>                            
        </div>                     
    </div>
    <div class="row-fluid">
        <div class="col-md-6">
            <input ng-model="filterVehicle" type="search" class="search-query form-control" id="filter" placeholder="Filtrar">
            <div class="form-inline">
                <div class="form-group">
                        
                </div>
            </div>
        </div>
    </div> 
    <div class="row-fluid">
        <div class="col-md-12">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th><input type="checkbox"> </th>
                        <th>Modelo</th>
                        <th>Marca</th>                    
                        <th>Chassi</th>                         
                        <th>Placa</th>                    
                        <th>Combustível</th>                                
                    </tr>
                    <tr ng-repeat="vehicle in vehicles | filter: filterVehicle">                        
                        <td><input type="checkbox"> </td>
                        <td><a ng-href="#/vehicles/{{vehicle._id}}">{{vehicle.model}}</a></td>                    
                        <td ng-repeat="brand in brands | filter: vehicle.brand">{{brand.name}}</td>
                        <td>{{vehicle.frame}}</td>                               
                        <td>{{vehicle.license}}</td>                        
                        <td ng-repeat="fuel in fuels | filter: vehicle.fuel">{{fuel.fuel}}</td>
                     </tr>
                                                       
                </tbody>    
            </table>                                             
        </div>
    </div>
</div><!--/col-md-9-->
